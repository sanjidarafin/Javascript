<html>
<head>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
<script>
function myFunction() {
    var x = document.getElementById("fname");
    x.value = x.value.toUpperCase();
}

function onMouseOver(){

 var imageTag = document.getElementById("pic");
 
 imageTag.src="Image/me.jpg";
   
}

function onMouseOut(){

 var imageTag = document.getElementById("pic");
 
 imageTag.src="Image/chanpa.jpg";
   
}

function mouseUp(){
  
  var imageTag = document.getElementById("pic");
 
 imageTag.src="Image/group.jpg";
   
}

function mouseDown(){
  
  var imageTag = document.getElementById("pic");
 
 imageTag.src="Image/images.jpg";
   
}

function displayDate()
{
   document.getElementById("demo").innerHTML = Date();
}

function myFunction1(x)
{
  x.style.background ="red";
}




</script>
</head>
<body>

Enter your name: <input type="text" id="fname" onchange="myFunction()">
<br><br>
<img id="pic" src="Image/chanpa.jpg">
<br><br>
<button type="button" class="btn btn-primary" onmouseover="onMouseOver()" onmouseout="onMouseOut()">Mouse Over Me</button>
<br><br>

<img id="pic1" src="Image/group.jpg">
<button type="button" class="btn btn-primary" onmouseup="mouseUp()" onmousedown="mouseDown()">Mouse Up Me</button>
<br><br>

<p id="demo">
<button type="button" onclick="displayDate()">Show date</button>
<br><br>

Enter your name: <input type="text" onfocus="myFunction1(this)">
<br><br>






</body>
</html>
