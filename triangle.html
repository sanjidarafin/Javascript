<html>

<head>
<script>

var n=3;
  var str="";
  for(i=0;i<n;i++)
   {
     var str="";
     for(j=0;j<=i;j++)
      {
         str=str+"*";
      }
   
    console.log(str);
	
   }
   
 
   for(i=1;i<n;i++)
   {
     var str="";
     for(j=n-1;j>=i;j--)
      {
         str=str+"*";
      }
   
    console.log(str);
	
   }
   



</script>

</head>

</html>
