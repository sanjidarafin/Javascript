<html>
    <head>
	
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	
     <script language="javascript">
	 
	 var num;
		
		function isprime(){
		
		num = document.getElementById("number").value;
		
		
	   if(isNaN(num))
	   {
	      document.getElementById("result").innerHTML = "This is not a number";
	   }
	 
	   else{
	 
	    number = Number(num);
		
		 document.write("<ul>");
		 
           console.log();
			
		    for(n = 0 ; n<num; n++){
                var x=1;
                if(n==0 || n==1) x=0;
					for(i=2;i<n;i++)
					{
						if(n%i==0)
                    {
                        x=0;
                        break;
                    }
                }
                if(x==1)
                {
                  document.write("<li>"); 
                    
                 document.write(n);
					
					
				
					
                    document.write("</li>");
                }
                else
                { 
                   
                }
				
			}
			
				
    	document.write("</ul>");
		
		}
		
}		
		   
</script>
    </head>
    <body>
	<div class="container">
	
	<br><br>
	
	<h3><font color="blue">Enter a Number:</font></h3><br><input type="text" id="number" placeholder="number"/></br>

    <div id="result"></div>
    <br><br>
	
	
	
	<button type="button" class="btn btn-primary" onClick="isprime()">PrimeNumbers</button>
	
	</div>
	
	</body>
   </html>
