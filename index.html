<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
     <link href="css/style.css" rel="stylesheet">

    
  </head>
  <body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1 class="btn btn-primary" onclick="changeItem(1)">Heading</h1><br>
            <h1 class="btn btn-primary" onclick="changeItem(2)">paragraph</h1> <br>
            <h1 class="btn btn-primary" onclick="changeItem(3)">Content</h1>
        </div>
        <div class="col-md-8">
            <div id="main">
                <div id="heading">
                    <h1>This is heading.</h1>
                </div>
                <div id="paragraph">
                    <h1>This is paragraph</h1>
                </div>
                <div id="content">
                    <h1>This is content</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var main = document.getElementById('main');
    var allChildren = [];
    for(var i = 0; i < main.children.length; i++)
    {
        console.log(main.children.length);
        allChildren.push( main.children[i]);
        //var allChildren[i] = main.children[i];
    }
    
    function changeItem(status){
        while(main.hasChildNodes()){
            main.removeChild(main.firstChild);
        }
        switch (status){
            case 1:
                main.appendChild(allChildren[0]);
                break;
            case 2:
                main.appendChild(allChildren[1]);
               break;
            case 3:
                main.appendChild(allChildren[2]);
                break;
            default:
                break;
        }
    }
</script>

  </body>
</html>
