<html>

<head>

<script>

var str1="hello";
var str2="lo";
var p;

for(var i=0; i<str1.length; i++)
{

  if(str1[i]==str2[0])
  {
  
   var k = i;
	var b=true;
	
	for(var j=1; j<str2.length; j++)
	{
	
	   if(str1[k+1] != str2[j])
	   {
	   
	      b=false;
	   
	   }
	   
	   k++;
	
	}
	
	if(b=true)
	{
	  
	  p=i;
	
	}
  
  }

}

console.log(p);

document.write(p);
</script>

</head>

</html>
