<p>The slice() method extract a part of a string
and returns the extracted parts in a new string:</p>

<p id="sls"></p>

<script>
var str = "Apple, Banana, Kiwi";
document.getElementById("sls").innerHTML = str.slice(4,13);
</script>







<p>The substr() method extract a part of a string
and returns the extracted parts in a new string:</p>

<p id="substrs"></p>

<script>
var str = "Bangladesh";
document.getElementById("substrs").innerHTML = str.substring(7,13);
</script
